version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
      timezone: "Europe/London"
    open-pull-requests-limit: 10
  - package-ecosystem: nuget
    directory: "/"
    schedule:
      interval: daily
      timezone: "Europe/London"
    open-pull-requests-limit: 10
    groups:
      microsoft-kiota:
        patterns:
          - Microsoft.Kiota.*

